<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    <img class="cursor" src="assests/cursor/cursor.png">

    <div class="welcomePage">
        Welcome to 'Luna Todo' !
        <br><br>
        Stay organized and get things done with our easy-to-use to-do app. Whether it's work tasks, personal goals, or shopping lists, we've got you covered.
        <br><br>
        <h3>Create tasks: Tap the '+' button to add new tasks.</h3>
        <br><br>
        <h4>Start conquering your to-do list now!</h4>
        <button>Continue</button>
    </div>

    <div class="container">
        <img class="bg" src="assests/bg.png" alt="">

        <div class="heading">
            <img class="logo" src="assests/to-do.png" alt="ToDo">
            <div class="date">
                <div class="year"></div>
                <div class="month">
                    <span class="sec1"></span>
                    <span class="sec2"></span>
                </div>
            </div>
            <img class="addButton" src="assests/addButton.png" alt="+">
        </div>

        <div class="addTask">
            <h1>Add Tasks</h1>
            <input type="text" placeholder="Task..">
            <button>Done</button>
        </div>

        <div class="taskListContainer">
            <ul class="taskUl">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
